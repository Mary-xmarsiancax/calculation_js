<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <title>Calculation</title>
</head>
<body>
<div class="wrapper">
    <div>
        <button class="mathActions" id="plus">+</button>
        <button class="mathActions" id="minus">-</button>
        <button class="mathActions" id="multiplication">*</button>
        <button class="mathActions" id="division">/</button>
        <button class="mathActions" id="sqrt">√</button>
        <button class="mathActions" id="factorial">!</button>
    </div>
    <div>
        <input class="inputs" id="number1" type="number" placeholder="num1">
        <input class="inputs" id="number2" type="number" placeholder="num2">
        <input class="inputs" id="sqrtInp" type="number" placeholder="I can calculate (√) (!) ">
    </div>
    <div>
        <input class="inputs" id="result" type="number" placeholder="result">
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
